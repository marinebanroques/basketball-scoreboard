<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="score-title">HOME</h3>
                <div class="score-section">
                    <span class="score-result" id="home-result"></span>
                    <div class="btn-section">
                        <button class="score-btn" id="home-one-btn" onclick="add1home()">+1</button>
                        <button class="score-btn" id="home-two-btn" onclick="add2home()">+2</button>
                        <button class="score-btn" id="home-three-btn" onclick="add3home()">+3</button>
                    </div>
                </div>
            </div>
            <div class="reset-score">
                <button id="reset-btn" onclick="reset()">RESET SCORE</button>
            </div>
            <div>
                <h3 class="score-title">GUEST</h3>
                <div class="score-section">
                    <span class="score-result" id="guest-result"></span>
                    <div class="btn-section">
                        <button class="score-btn" id="guest-one-btn" onclick="add1guest()">+1</button>
                        <button class="score-btn" id="guest-two-btn" onclick="add2guest()">+2</button>
                        <button class="score-btn" id="guest-three-btn" onclick="add3guest()">+3</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
